<!-- Deck Card Component -->
<div class="col-lg-4 col-md-6 mb-4">
    <div class="card h-100 shadow-sm">
        <img src="{{ deck.image_url|default:'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=400&h=300&fit=crop' }}" 
             class="card-img-top" 
             alt="{{ deck.name }}" 
             style="height: 200px; object-fit: cover;">
        
        <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ deck.name }}</h5>
            <p class="card-text text-muted flex-grow-1">{{ deck.description|truncatewords:20 }}</p>
            
            <div class="mb-3">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span class="badge bg-secondary">{{ deck.format|default:'Unknown' }}</span>
                    <small class="text-muted">{{ deck.total_cards }} cards</small>
                </div>
                
                <div class="mb-2">
                    {% include 'partials/color_badges.html' with colors=deck.colorIdentity %}
                </div>
                
                {% if deck.average_cmc %}
                <div class="mb-2">
                    <small class="text-muted">
                        <i class="fas fa-chart-line me-1"></i>Avg CMC: {{ deck.average_cmc|floatformat:1 }}
                    </small>
                </div>
                {% endif %}
            </div>
            
            <div class="d-grid">
                <a href="{% url 'deck_detail' deck.id %}" class="btn btn-primary">
                    <i class="fas fa-eye me-2"></i>View Deck
                </a>
            </div>
        </div>
    </div>
</div>
