<!-- Deck Export Component -->
<div class="card">
    <div class="card-header">
        <h6 class="mb-0">
            <i class="fas fa-download me-2"></i>Export Deck
        </h6>
    </div>
    <div class="card-body">
        <p class="card-text text-muted small mb-3">
            Export your deck in various formats for use in other applications.
        </p>
        
        <div class="d-grid gap-2">
            <a href="{% url 'deck_export' deck.id 'txt' %}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-file-alt me-2"></i>Text Format (.txt)
            </a>
            <a href="{% url 'deck_export' deck.id 'mtgo' %}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-desktop me-2"></i>MTGO Format
            </a>
            <a href="{% url 'deck_export' deck.id 'arena' %}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-gamepad me-2"></i>Arena Format
            </a>
            <a href="{% url 'deck_export' deck.id 'json' %}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-code me-2"></i>JSON Format
            </a>
        </div>
        
        <hr class="my-3">
        
        <div class="d-grid">
            <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="modal" data-bs-target="#shareModal">
                <i class="fas fa-share-alt me-2"></i>Share Deck
            </button>
        </div>
    </div>
</div>

<!-- Share Modal -->
<div class="modal fade" id="shareModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Share Deck</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Deck URL</label>
                    <div class="input-group">
                        <input type="text" class="form-control" value="{{ request.build_absolute_uri }}" readonly id="deckUrl">
                        <button class="btn btn-outline-secondary" type="button" onclick="copyToClipboard('deckUrl')">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-flex gap-2 justify-content-center">
                    <a href="https://twitter.com/intent/tweet?text=Check out my {{ deck.name }} deck!&url={{ request.build_absolute_uri|urlencode }}" 
                       target="_blank" class="btn btn-primary btn-sm">
                        <i class="fab fa-twitter me-1"></i>Twitter
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri|urlencode }}" 
                       target="_blank" class="btn btn-primary btn-sm">
                        <i class="fab fa-facebook me-1"></i>Facebook
                    </a>
                    <a href="https://www.reddit.com/submit?url={{ request.build_absolute_uri|urlencode }}&title={{ deck.name|urlencode }}" 
                       target="_blank" class="btn btn-danger btn-sm">
                        <i class="fab fa-reddit me-1"></i>Reddit
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
