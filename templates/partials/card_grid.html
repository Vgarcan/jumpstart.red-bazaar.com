<!-- Card Grid Component -->
<div class="row">
    {% for card in cards %}
        <div class="col-lg-2 col-md-3 col-sm-4 col-6 mb-3">
            <div class="card h-100">
                <img src="{{ card.imageUrl|default:'https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=200&h=280&fit=crop' }}" 
                     class="card-img-top" 
                     alt="{{ card.name }}" 
                     style="height: 200px; object-fit: cover;">
                
                <div class="card-body p-2">
                    <h6 class="card-title small">{{ card.name }}</h6>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="badge bg-primary">{{ card.quantity|default:1 }}x</span>
                        <span class="badge bg-secondary">{{ card.cmc|default:0 }}</span>
                    </div>
                    <div class="mt-1">
                        {% include 'partials/rarity_badge.html' with rarity=card.rarity %}
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <div class="col-12">
            <div class="text-center text-muted py-5">
                <i class="fas fa-cards-blank fs-1 mb-3"></i>
                <p>No cards found</p>
            </div>
        </div>
    {% endfor %}
</div>
