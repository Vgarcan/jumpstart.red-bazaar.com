<!-- Mana Curve Component -->
<div class="card">
    <div class="card-header">
        <h6 class="mb-0">
            <i class="fas fa-chart-line me-2"></i>Mana Curve
        </h6>
    </div>
    <div class="card-body">
        <div class="mana-curve">
            {% for cost, count in mana_curve.items %}
                <div class="d-flex align-items-center mb-2">
                    <div class="mana-cost-label me-3" style="min-width: 30px;">
                        {% if cost == '7+' %}
                            <span class="badge bg-secondary">7+</span>
                        {% else %}
                            <span class="mana-symbol mana-generic">
                                <i class="ms ms-{{ cost }}"></i>
                            </span>
                        {% endif %}
                    </div>
                    <div class="flex-grow-1">
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar bg-primary" 
                                 role="progressbar" 
                                 style="width: {% widthratio count max_count 100 %}%"
                                 aria-valuenow="{{ count }}" 
                                 aria-valuemin="0" 
                                 aria-valuemax="{{ max_count }}">
                                {{ count }}
                            </div>
                        </div>
                    </div>
                </div>
            {% empty %}
                <p class="text-muted text-center">No mana curve data available</p>
            {% endfor %}
        </div>
        
        <div class="mt-3 text-center">
            <small class="text-muted">
                Average CMC: <strong>{{ average_cmc|floatformat:1 }}</strong>
            </small>
        </div>
    </div>
</div>
